<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the header */
        .header {
            background-color: #333; /* Dark gray background color */
            color: #fff; /* White text color */
            padding: 20px; /* Add some padding for spacing */
            text-align: center; /* Center-align the text */
        }

        /* Style for the h1 element inside the header */
        .header h1 {
            margin: 0; /* Remove default margin */
            font-size: 36px; /* Larger font size for the heading */
        }

        /* Style for the p element inside the header */
        .header p {
            margin: 10px 0; /* Add some margin for spacing */
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <section class="header">
        <h1>Bible Notes of Timothy Morgan</h1>
        <p>Company Mission Statement goes here</p>
    </section>

    <!-- Main content -->
    <h1>Christ came into the world to save sinners</h1>
    <p>Even though the Lord is showing his mercy in this passage it pinpoints a problem that we often do not
    like to admit. We are sinners in need of a Saviour.</p>
</body>
</html>
